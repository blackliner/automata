on: push
name: Bazel
jobs:
  checks:
    name: run
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master

    - name: bazel build
      uses: ngalaiko/bazel-action/1.2.1@master
      with:
        args: build //...
    - name: bazel test
      uses: ngalaiko/bazel-action/1.2.1@master
      with:
        args: test //...
